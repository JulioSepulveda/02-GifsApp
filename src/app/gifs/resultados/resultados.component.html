<!-- Esta sería una forma de recoger los datos de los resultados 
<ul>
    <li *ngFor="let gif of resultados">
        {{ gif.title }}
    </li>
</ul> -->

<!-- utlizamos las animaciones de la librería animate para que al cargar los datos sea más visual. Para poder utilizar esta librería previamente 
tenemos que haberla cargado en el index.html -->
<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__faceIn animate__faster">
        <div class="card">
            <div class="card-body">
                <!-- Con la etiqueta img podemos recoger una de las imagenes devueltas (la que se ajuste más a nuestro tamaño) 
                la función card-img-top hace que la imagen se ajuste a nuestra tarjeta -->
                <img [src]="gif.images.downsized_medium.url" 
                     [alt]="gif.title"
                     class="card-img-top">
                <p class="card-text">
                     {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
